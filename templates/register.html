{% extends "layout.html" %}

{% block title %}Registrarse - To-Do App{% endblock %}

{% block breadcrumb %}
{{ super() }}
<li class="breadcrumb-item active">Registrarse</li>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>
                    Crear Cuenta
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>
                            Nombre de Usuario
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            required
                            maxlength="80"
                            placeholder="Ej: juan123"
                        >
                        <div class="form-text">Máximo 80 caracteres</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>
                            Email
                        </label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="Ej: juan@email.com"
                        >
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Elegí una contraseña segura"
                        >
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-1"></i>
                            Confirmar Contraseña
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirm_password" 
                            name="confirm_password" 
                            required
                            placeholder="Repetí la contraseña"
                        >
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus me-2"></i>
                            Registrarse
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <p class="text-center mb-0">
                    ¿Ya tenés cuenta? 
                    <a href="{{ url_for('auth.login') }}">Iniciá sesión acá</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
